<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping - Pong</title>
  </head>
  <body>
            <!-- MAIN CONTAINER  -->
    <div class="container">
      <h1>Ping - Pong</h1>
      <h5>This will determine if you are the yin - ping, the yang- pong, or well balanced ping-pong in life.</h5>

            <!-- FORM THAT CONTAINS THE INPUT FIELD AND A BUTTON FOR USER SUBMISSION  -->
      <form id="ping_pong">
        <div class="form-group">
          <label for="number">Please enter a number</label>
          <input id="number" type="text">
        </div>
            <!-- BUTTON FOR SUBMITTING INPUT FROM FORM -->
        <button type="submit" class="btn">Find out!</button>
      </form>
            <!-- RESULT SECTION FOR LATER USE OF APPENDING USER RESPONSE  -->
      <div id="result">



      </div>
    </div>
  </body>
</html>
